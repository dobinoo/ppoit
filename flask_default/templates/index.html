<!DOCTYPE HTML>
<html lang="sk">

 <head>
   <meta charset="UTF-8">
   <title>CAR PPOIT</title>

   <meta name="viewport" content="width=device-width, initial-scale=1">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.5/socket.io.min.js"></script>
   <script src="//cdn.rawgit.com/Mikhus/canvas-gauges/gh-pages/download/2.1.5/all/gauge.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

   <!-- Upravene cesty pre scripty-->
   <script src="{{ url_for('static', filename='script/script.js') }}"></script>
   <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
   <!----------------------------------------------------------------------------------------------->

 </head>

 <body>
  <header>
    <div class="container">
      <div class="row">
	<img src="{{ url_for('static', filename='css/logo.png') }}" alt="logo" id="logo" class="pull-right img-responsive">
      </div>
    </div>
  </header>

  <div class="container">

    <h1>Car HMI</h1>
<br>
    <div class="row">
      <div class="col-6">
        <canvas id="canvas-tachometer"></canvas>
      </div>
      <div class="col-6">
	       <canvas id="chart"></canvas>
      </div>
    </div>

    <div class="row">

      <div class="col-4">

        <p>Start/Stop</p>
        <button id="btnState" type="submit" value="Start">Start</button>

        <p id="disconnect_button">Disconnect request</p>
	<button id="disconnect" type="submit" value="Disconnect">Disconnect</button>

      </div>

      <div class="col-4">

        <p>LED ON/OFF</p>
        <button id="btnLED" type="submit" value="ON">ON</button>
        <p id="led">LED auto/manual</p>
        <button id="btnAuto" type="submit" value="Auto">Auto</button>

      </div>

      <div class="col-4">

        <p>Lane Assistante ON/OFF</p>
        <button id="lane_assist" type="submit" value="ON">ON</button>
        <p id="adaptive_control">Adaptive Cruise Control</p>
        <button id="adapt_cruise" type="submit" value="ON">ON</button>

      </div>
    </div>

    <div class="row">
      <div class="col-6">

        <div class="slider-container">
          <label for="speed">Speed slider</label>
          <input type="range" class="custom-range" min="0" max="100" value="0" id="speed" >
        </div>

      </div>

      <div class="col-6">

        <div class="slider-container">
          <label for="steering">Steering slider</label>
          <input type="range" class="custom-range" min="0" max="100" value="50" id="steering">
        </div>

      </div>
    </div>

    <div class="row">
      <div class="col-6">
        <a class="a_button" id="vid_webcam">Video Stream</a>
      </div>
      <div class="col-6">
        <!-- Tuto vymen IP kamery funguje-->
        <!-- Je mozne definovat rozmer (height width) mozeme potom nastavit rovnaky ako ma kamera
        <iframe src="http://192.168.0.54:8081" scrolling=no>
          <p>Browser nepodporuje iframe</p>
        </iframe> -->
      </div>
      
    </div>

  </div>
 </body>

 <footer>
   <p>Bc. Boris Dobrovič , Bc. Matúš Hutár , Bc. Martin Supek , Bc. Zdenko Pucovski , Bc. Matej Kubala</p>
 </footer>
</html>
